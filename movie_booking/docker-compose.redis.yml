version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cineverse-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cineverse-network

volumes:
  redis-data:
    driver: local

networks:
  cineverse-network:
    driver: bridge

